apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: max-weather
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: api.max-weather.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: max-weather
                port:
                  number: 80